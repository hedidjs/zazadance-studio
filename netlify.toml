[build]
  command = "./build_for_netlify.sh"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  FLUTTER_VERSION = "3.24.3"
  FLUTTER_ROOT = "$PWD/flutter"

# Redirects and rewrites
[[redirects]]
  # Admin panel SPA routing (for all /admin paths)
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  # Main app SPA routing
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for Flutter Web
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Flutter Web specific headers
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

# Build hooks for processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true