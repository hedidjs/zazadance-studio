            box-sizing: border-box;

        body {
            font-family: 'Heebo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0A0A0A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            background: #1A1A1A;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #333;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 18px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #E91E63, #00BCD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            font-weight: 400;
        }

        .download-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 30px;
            background: #1A1A1A;
            border: 2px solid #333;
            border-radius: 16px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 220px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .download-btn:hover {
            background: #2A2A2A;
            border-color: #E91E63;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(233, 30, 99, 0.2);
        }

        .platform-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            background-color: #34A853;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading .download-btn {
            cursor: wait;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }

            .download-btn {
                width: 100%;
                max-width: 250px;
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;

<body>
    <div class="container" id="content">
        <div class="logo" id="logoContainer">
            <img src="" alt="לוגו האפליקציה" id="logoImage" style="display: none;">
        </div>
        
        <h1 id="appName">טוען...</h1>
        <p class="subtitle" id="appDescription">
            טוען...
        </p>

        <div class="download-buttons">
            <a href="#" class="download-btn" id="iosLink" style="display: none;">
                <div class="platform-icon ios-icon"></div>
                <div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">הורידו עבור</div>
                    <div>App Store</div>
                </div>
            </a>

            <a href="#" class="download-btn" id="androidLink" style="display: none;">
                <div class="platform-icon android-icon"></div>
                <div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">הורידו עבור</div>
                    <div>Google Play</div>
                </div>
            </a>
        </div>
    </div>

    <div class="footer">
        © 2025 זאזא דאנס - סטודיו לריקוד
    </div>

    <script>
        // Supabase configuration (same as admin app)
        const SUPABASE_URL = 'https://yyvoavzgapsyycjwirmg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5dm9hdnpnYXBzeXljandpcm1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTgyMzgsImV4cCI6MjA3MDg3NDIzOH0.IU_dW_8K-yuV1grWIWJdetU7jK-b-QDPFYp_m5iFP90';

        // Load app configuration from database
        async function loadAppConfig() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/app_configuration?select=*&is_active=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    const configs = await response.json();
                    if (configs.length > 0) {
                        const config = configs[0];
                        
                        // Update page title and app name
                        if (config.app_name) {
                            document.getElementById('appName').textContent = config.app_name;
                            document.title = `${config.app_name} - אפליקציית הריקוד שלך`;
                        }
                        
                        // Update app description
                        if (config.app_description) {
                            document.getElementById('appDescription').innerHTML = 
                                config.app_description.replace(/\n/g, '<br>');
                        }

                        // Update logo
                        const logoImage = document.getElementById('logoImage');
                        const logoContainer = document.getElementById('logoContainer');
                        
                        if (config.app_logo_url && config.app_logo_url.trim() !== '') {
                            logoImage.src = config.app_logo_url;
                            logoImage.style.display = 'block';
                            logoContainer.style.background = 'transparent';
                            logoContainer.style.border = 'none';
                        } else {
                            // Fallback to gradient background with app name initial
                            logoContainer.innerHTML = config.app_name ? config.app_name.charAt(0) : 'Z';
                            logoContainer.style.background = 'linear-gradient(135deg, #E91E63, #00BCD4)';
                            logoContainer.style.fontSize = '4rem';
                            logoContainer.style.fontWeight = 'bold';
                            logoContainer.style.color = 'white';
                        }

                        // Update download links
                        const iosLink = document.getElementById('iosLink');
                        const androidLink = document.getElementById('androidLink');

                        if (config.ios_download_url && config.ios_download_url.trim() !== '') {
                            iosLink.href = config.ios_download_url;
                            iosLink.style.display = 'flex';
                        } else {
                            iosLink.style.display = 'none';
                        }

                        if (config.android_download_url && config.android_download_url.trim() !== '') {
                            androidLink.href = config.android_download_url;
                            androidLink.style.display = 'flex';
                        } else {
                            androidLink.style.display = 'none';
                        }

                        // Update footer with app name
                        const footer = document.querySelector('.footer');
                        if (config.app_name) {
                            footer.textContent = `© 2025 ${config.app_name} - סטודיו לריקוד`;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading app config:', error);
                // Set fallback content
                document.getElementById('appName').textContent = 'ZaZa Dance';
                document.getElementById('appDescription').innerHTML = 
                    'האפליקציה המושלמת ללמידת ריקוד<br>הורידו עכשיו ותתחילו לרקוד!';
            } finally {
                // Remove loading state
                document.getElementById('content').classList.remove('loading');
            }
        }

        // Load config when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('content').classList.add('loading');
            loadAppConfig();
        });
    </script>
</body>
