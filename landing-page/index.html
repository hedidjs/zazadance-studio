    <div class="container" id="content">

    <script>
        // Supabase configuration (same as admin app)
        const SUPABASE_URL = 'https://yyvoavzgapsyycjwirmg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5dm9hdnpnYXBzeXljandpcm1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTgyMzgsImV4cCI6MjA3MDg3NDIzOH0.IU_dW_8K-yuV1grWIWJdetU7jK-b-QDPFYp_m5iFP90';

        // Load app configuration from database
        async function loadAppConfig() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/app_configuration?select=*&is_active=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    const configs = await response.json();
                    if (configs.length > 0) {
                        const config = configs[0];
                        
                        // Update page title
                        if (config.app_name) {
                            document.title = `${config.app_name} - אפליקציית הריקוד שלך`;
                        }
                        
                        // Update app description
                        if (config.app_description) {
                            document.getElementById('appDescription').innerHTML = 
                                config.app_description.replace(/\n/g, '<br>');
                        }

                        // Update Open Graph and Twitter meta tags for social sharing
                        updateMetaTags(config);

                        // Update logo
                        const logoImage = document.getElementById('logoImage');
                        const logoContainer = document.getElementById('logoContainer');
                        
                        if (config.app_logo_url && config.app_logo_url.trim() !== '') {
                            logoImage.src = config.app_logo_url;
                            logoImage.style.display = 'block';
                        } else {
                            // Fallback to gradient background with app name initial
                            logoContainer.innerHTML = config.app_name ? config.app_name.charAt(0) : 'Z';
                            logoContainer.style.background = 'linear-gradient(135deg, #E91E63, #00BCD4)';
                            logoContainer.style.borderRadius = '30px';
                            logoContainer.style.fontSize = '4rem';
                            logoContainer.style.fontWeight = 'bold';
                            logoContainer.style.color = 'white';
                        }

                        // Update download links
                        const iosLink = document.getElementById('iosLink');
                        const androidLink = document.getElementById('androidLink');

                        if (config.ios_download_url && config.ios_download_url.trim() !== '') {
                            // Ensure the URL starts with http:// or https://
                            let iosUrl = config.ios_download_url.trim();
                            if (!iosUrl.startsWith('http://') && !iosUrl.startsWith('https://')) {
                                iosUrl = 'https://' + iosUrl;
                            }
                            iosLink.href = iosUrl;
                            iosLink.style.display = 'flex';
                        } else {
                            iosLink.style.display = 'none';
                        }

                        if (config.android_download_url && config.android_download_url.trim() !== '') {
                            // Ensure the URL starts with http:// or https://
                            let androidUrl = config.android_download_url.trim();
                            if (!androidUrl.startsWith('http://') && !androidUrl.startsWith('https://')) {
                                androidUrl = 'https://' + androidUrl;
                            }
                            androidLink.href = androidUrl;
                            androidLink.style.display = 'flex';
                        } else {
                            androidLink.style.display = 'none';
                        }

                        // Update footer with app name
                        const footer = document.querySelector('.footer');
                        if (config.app_name) {
                            footer.textContent = `© 2025 ${config.app_name} - סטודיו לריקוד`;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading app config:', error);
                // Set fallback content
                document.getElementById('appDescription').innerHTML = 
                    'האפליקציה המושלמת ללמידת ריקוד<br>הורידו עכשיו ותתחילו לרקוד!';
            } finally {
                // Remove loading state
                document.getElementById('content').classList.remove('loading');
            }
        }

        // Function to update meta tags for social media sharing
        function updateMetaTags(config) {
            const appName = config.app_name || 'זאזא דאנס';
            const appDescription = config.app_description || 'האפליקציה המושלמת ללמידת ריקוד - הורידו עכשיו ותתחילו לרקוד!';
            const appLogo = config.app_logo_url || '';

            // Update Open Graph tags
            updateMetaTag('og:title', `${appName} - אפליקציית הריקוד שלך`);
            updateMetaTag('og:description', appDescription);
            updateMetaTag('og:site_name', appName);
            if (appLogo) {
                updateMetaTag('og:image', appLogo);
            }

            // Update Twitter Card tags  
            updateMetaTag('twitter:title', `${appName} - אפליקציית הריקוד שלך`);
            updateMetaTag('twitter:description', appDescription);
            if (appLogo) {
                updateMetaTag('twitter:image', appLogo);
            }

            // Update regular meta tags
            updateMetaTag('description', appDescription, 'name');
            updateMetaTag('keywords', `ריקוד, דאנס, אפליקציה, ${appName}`, 'name');
            updateMetaTag('author', `${appName} סטודיו`, 'name');
        }

        // Helper function to update or create meta tags
        function updateMetaTag(property, content, attribute = 'property') {
            let metaTag = document.querySelector(`meta[${attribute}="${property}"]`);
            if (metaTag) {
                metaTag.setAttribute('content', content);
            } else {
                metaTag = document.createElement('meta');
                metaTag.setAttribute(attribute, property);
                metaTag.setAttribute('content', content);
                document.head.appendChild(metaTag);
            }
        }

        // Load config when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('content').classList.add('loading');
            loadAppConfig();
        });
    </script>
