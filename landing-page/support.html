<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קשר - ZaZa Dance Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 200px);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e91e63;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #e91e63, #ff6b9d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .required {
            color: #ff6b9d;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #fff;
            margin-top: 1rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            margin-bottom: 2rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .back-link::before {
            content: "←";
            margin-left: 8px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 1rem;
            }

            .contact-form {
                padding: 1.5rem;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .page-title p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="contact-container">
            <a href="/" class="back-link">חזרה לעמוד הבית</a>
            
            <div class="page-title">
                <h1>יצירת קשר</h1>
                <p>נשמח לשמוע מכם ולענות על כל שאלה</p>
            </div>

            <div class="contact-form">
                <div class="success-message" id="successMessage">
                    תודה על פנייתכם! נחזור אליכם בהקדם האפשרי.
                </div>

                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">שם מלא <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="nameError">אנא הזינו שם מלא</div>
                    </div>

                    <div class="form-group">
                        <label for="email">כתובת אימייל <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError">אנא הזינו כתובת אימייל תקינה</div>
                    </div>

                    <div class="form-group">
                        <label for="phone">מספר טלפון</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="subject">נושא</label>
                        <input type="text" id="subject" name="subject">
                    </div>

                    <div class="form-group">
                        <label for="message">הודעה <span class="required">*</span></label>
                        <textarea id="message" name="message" required placeholder="כתבו כאן את הודעתכם..."></textarea>
                        <div class="error-message" id="messageError">אנא כתבו הודעה (לפחות 10 תווים)</div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        שלח הודעה
                    </button>

                    <div class="loading" id="loading">
                        שולח הודעה...
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // אתחול Supabase
        const supabaseUrl = 'https://yyvoavzgapsyycjwirmg.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5dm9hdnpnYXBzeXljandpcm1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTgyMzgsImV4cCI6MjA3MDg3NDIzOH0.IU_dW_8K-yuV1grWIWJdetU7jK-b-QDPFYp_m5iFP90'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)

        // טיפול בטופס
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // איפוס הודעות שגיאה
            clearErrors();
            
            // ולידציה
            if (!validateForm()) {
                return;
            }

            // הצגת טעינה
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';
            loading.style.display = 'block';

            try {
                // שליחת הנתונים לטבלה
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name').trim(),
                    email: formData.get('email').trim(),
                    phone: formData.get('phone').trim() || null,
                    subject: formData.get('subject').trim() || null,
                    message: formData.get('message').trim()
                };

                const { error } = await supabase
                    .from('contact_messages')
                    .insert([data]);

                if (error) {
                    throw error;
                }

                // הצגת הודעת הצלחה
                successMessage.style.display = 'block';
                form.reset();
                
                // גלילה להצגת הודעת ההצלחה
                successMessage.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('שגיאה בשליחת הטופס:', error);
                alert('אירעה שגיאה בשליחת ההודעה. אנא נסו שוב.');
            } finally {
                // החזרת הכפתור למצב רגיל
                submitBtn.disabled = false;
                submitBtn.textContent = 'שלח הודעה';
                loading.style.display = 'none';
            }
        });

        function validateForm() {
            let isValid = true;

            // ולידציה של שם
            const name = document.getElementById('name').value.trim();
            if (name.length < 2) {
                showError('nameError', 'אנא הזינו שם מלא (לפחות 2 תווים)');
                isValid = false;
            }

            // ולידציה של אימייל
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'אנא הזינו כתובת אימייל תקינה');
                isValid = false;
            }

            // ולידציה של הודעה
            const message = document.getElementById('message').value.trim();
            if (message.length < 10) {
                showError('messageError', 'אנא כתבו הודעה (לפחות 10 תווים)');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
            });
            successMessage.style.display = 'none';
        }

        // הסתרת הודעות שגיאה בעת הקלדה
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', () => {
                const errorId = input.id + 'Error';
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
